<html>

<head>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="popup.js"></script>
</head>

<body>
    <form>
        <p>
            <b>Settings</b>
        </p>
        <hr>
        <label>
            <span>Localhost</span>
            <input type="text" id="ankiConnectUrl" value="http://localhost:8765">
        </label>
        <hr>
        <label>
            <span>Deck</span>
            <select id="ankiDeckNameSelected"></select>
        </label>
        <label>
            <span>Card</span>
            <select id="ankiNoteNameSelected"></select>
        </label>
        <hr>
        <label>
            <span>Chat Image</span>
            <select id="ankiFieldChatImage"></select>
        </label>
        <label>
            <span>Selected Message</span>
            <select id="ankiSelectedMessage"></select>
        </label>
        <div id="messageDropDown">
            <label>Messages</label>
            <span>Before</span>
            <select id="messagesBefore"></select>
            <span>After</span>
            <select id="messagesAfter"></select>
        </div>
        <hr>
        <input id="saveAnkiBtn" type="button" value="Submit">
    </form>
</body>

</html>
